<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top-Down Soccer 1v1</title>
    <style>
        :root {
            --primary-color: #1a1a1a;
            --secondary-color: #2d2d2d;
            --accent-color: #00b4ff;
            --text-color: #ffffff;
            --success-color: #00ff9d;
            --warning-color: #ff9d00;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--primary-color);
            color: var(--text-color);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        #gameContainer {
            position: relative;
            margin: 20px auto;
        }

        #gameCanvas {
            background: var(--secondary-color);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 180, 255, 0.2);
        }

        .menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(45, 45, 45, 0.95);
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            min-width: 300px;
            box-shadow: 0 0 30px rgba(0, 180, 255, 0.3);
        }

        .menu h2 {
            color: var(--accent-color);
            margin-bottom: 20px;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .button {
            background: var(--accent-color);
            color: var(--text-color);
            border: none;
            padding: 12px 24px;
            margin: 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            width: 200px;
        }

        .button:hover {
            background: #00a3e0;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 180, 255, 0.3);
        }

        .stats {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(45, 45, 45, 0.9);
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
        }

        .rank {
            color: var(--accent-color);
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 10px;
        }

        #gameUI {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .score {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 32px;
            font-weight: bold;
            color: var(--text-color);
            text-shadow: 0 0 10px rgba(0, 180, 255, 0.5);
        }

        .timer {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: var(--accent-color);
        }

        .dash-cooldown {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            overflow: hidden;
        }

        .dash-cooldown-fill {
            height: 100%;
            background: var(--accent-color);
            width: 100%;
            transition: width 0.1s linear;
        }

        .matchmaking {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: var(--accent-color);
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .end-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(45, 45, 45, 0.95);
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            min-width: 400px;
        }

        .end-screen h2 {
            color: var(--accent-color);
            font-size: 36px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .end-screen .result {
            font-size: 48px;
            margin: 20px 0;
            color: var(--success-color);
        }

        .end-screen .result.loss {
            color: var(--warning-color);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="900" height="600"></canvas>
        <div id="gameUI"></div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
